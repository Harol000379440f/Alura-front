<!DOCTYPE html> 
<html lang="es-ES"> 
    <head>
      <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Contacto-Barberia-peluca</title>
    </head>
    <body>
        <header>
            <div class="caja" >
                <h1> <img src="imagenes/logo.png" alt="Logo de la Barberia Peluca"> </h1>
                <nav>
                    <ul>
                        <li> <a href="index.html">Home</a></li>
                        <li> <a href="productos.html">Productos</a></li>
                        <li> <a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>  
        </header>   

        <main>
           <form>
            <label for="nombreapellido">Nombre y Apellido</label> <!--Data que se solicita en el input-->
            <input type="text" id="nombreapellido" class="input-padron" required> <!--Crea una caja de texto-->

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxx xxxx xxx">


            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <!--para separar contenidos usamos div-->

            <fieldset>

                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <!--meteremos el input dentro del label para ordenar más el formulario-->
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
    
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barberia Peluca?</label>         
            <input type="submit" value="Enviar Formulario" class="enviar"> <!--para crear el boton-->


           </form>

           <table>

            <thead>
                <tr>
                    <th>Días</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
              

           </table>


        </main>

        
        <!--Pie de pagina-->
        <footer>

            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Peluca">
            <p class="copyright">&copy; copirigh Productos-Barberia-peluca año 2022</p>
        </footer>

    </body>    
</html>
